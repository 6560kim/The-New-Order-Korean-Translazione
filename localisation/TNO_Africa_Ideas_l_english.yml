l_english:
 WEST_AFRICA_idea_terror_bombing:0 "공포의 루프트바페 폭격"
 WEST_AFRICA_idea_terror_bombing_desc:0 "남서아프리카의 비행장에서 출격한 독일의 루프트바페는 서부 아프리카 전역의 임무에 정기적으로 착수하며, 민간 및 군사 목표물 모두 '시범 훈련' 대상으로 칭하고 무차별로 폭격했습니다. 해안가를 따라 지어진, 대공 능력을 갖춘 몇 개 안되는 도시만이 이 루프트바페를 저지할 수 있습니다만, 이 지역 어느 곳에서도 이 적을 영원히 격퇴할 수 있는 곳은 없습니다. 끝없이 계속되는 이 행위는 악몽처럼 다가와, 남서아프리카의 성장을 방해할 것입니다."
 WEST_AFRICA_idea_obliterated_infrastructures:0 "흔적조차 없이 사라진 기반시설"
 WEST_AFRICA_idea_tuareg_heritage:0 "투아레그 유산"
