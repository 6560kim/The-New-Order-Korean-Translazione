 #Names and Shit
 TIB_THENEWORDER_DESC:0 "고지대의 산에 둘러싸인 티베트 왕국은 소수의 국가들로부터 국제적인 지위를 인정 받았음에도 불구하고, 공영권의 일본 및 다른 동맹국들과의 문제로부터 따돌림을 당하고 있던 것을 인식했습니다. 티베트는 자신들에 대한 취급을 인정하면서도, 사실상 개선의 의지를 보이려 하지 않았습니다. 현재 티베트는 젊은 달라이 라마 텐진 가쵸가 이끄는 신정주의적 절대 군주국으로서 과거에 매우 고착되어 있습니다. 지금 중국이 국경을 넘은 상황에서, 이들은 얼마나 오래 버틸 수 있을까요?"

