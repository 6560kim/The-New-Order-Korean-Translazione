 UDM_golden_republic:0 "황금 공화국"
 UDM_golden_republic_desc:0 "먼 우랄산맥 너머에 있는 우라는 독일 영향권을 간신히 벗어났습니다. 전쟁 중인 군벌들 한가운데 있으니 이익을 볼 기회도 많을 것입니다. 몇몇은 우리의 무기 거래를 더러운 돈벌이라고 생각할지도 모릅니다. 하지만 이 사업은 우리 주민과 우리 지역을 번영하게 합니다. 이 어두운 순간에 중요한 것은 그게 전부입니다."
 UDM_the_two_consuls:0 "두 집정관"
 UDM_the_two_consuls_desc:0 "예브게니 드라구노프와 미하일 칼라시니코프. 우리 공화국은 이 두 인물을 중심으로 돌아갑니다. 이들의 지휘 아래, 우리는 이 분쟁의 바닷속에 있는 평화의 오아시스가 되었습니다... 이를 위해 몇몇 분쟁에 장작을 던져넣어야 했지만 말입니다. 하지만 옛날에 금언이 있었습니다. 평화를 원하거든 전쟁을 준비하라."
