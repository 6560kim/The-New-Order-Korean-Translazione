 POLITICS_YEVGENY_DRAGUNOV_DESC:0 "오랜 역사를 지닌 러시아 총기 기술자의 혈통은 실질적으로 예브게니 표도르비치 드라구노프의 혈관에 흐르고 있습니다. 어렸을 때 가업을 이어받은 드라구노프는 얼마 되지 않아 붉은 군대 선임 병기공으로 복무하며 조국을 위해 자신의 능력을 사용했습니다. 운 좋게 시베리아의 도시인 즐라토우스트에 배치된 그는 전선에서 벌어지는 대학살을 피할 수 있었습니다. 소비에트 연방이 해체되자 드라구노프는 사실상의 시장이 되었습니다. 그는 무기가 도시의 주 수출품이 될 때까지 무기 생산량을 늘렸습니다. 그는 전 러시아에 열성적인 고객이 널려있기에 손님이 적을 일은 없다는 것을 깨달았습니다. 존경받는 공학자 미하일 칼라시니코프가 즐라토우스트에 찾아오면서 드라구노프는 더 큰 이득을 보았습니다. 빠르게 우정을 쌓은 두 기술자는 전보다 더 놓은 무기를 설계하기 위해 자신들의 기술을 합쳤습니다.\n\n드라구노프는 소비에트 이후 러시아의 많은 군벌과 다릅니다. 그는 소련 부활이나 게르마니아 약탈 같은 거대한 망상을 꾸지 않습니다. 그는 그런 것에는 관심이 없습니다. 대신 다른 무엇보다도 수익에 사로잡혀 있습니다. 무기 무역과 이를 지속하려는 드라구노프 덕분에 즐라토우스트는 혼돈의 바다 위에 뜬 번영과 안정의 섬이 되었습니다. 드라구노프가 무기를 팔지 않을 사람은 거의 없습니다. 드라구노프는 언제나 더 많은 고객을 찾고 싶어 합니다. 그는 이번 해에 굉장한 사업을 할 수 있으리라 예상합니다..."
 
