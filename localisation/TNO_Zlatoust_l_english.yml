### 중점 트리 ###
 UDM_speculation_and_accumulation:0 "고찰과 축척"
 UDM_speculation_and_accumulation_desc:0 "러시아는 가혹하고도 가혹한 곳입니다. 군벌이 흥하고 망하며, 정부가 집권하고 같은 날 무너집니다. 평범한 러시아인들은 이름 없는 군벌이 다스리는 땅에서 오두막에 살며 굶주립니다. 이러한 불행한 일들에도 불구하고 우리 무기 산업은 계속해서 부흥하고, 사람들은 일하고 봉사하기 위해 우리 국가로 몰려듭니다. 우리는 싸고 믿음직한 무기를 계속해서 찍어냅니다. 우리 산업은 어떤 일이 있더라고 흑자를 기록합니다. 우리 공화국은 시베리아 황무지라는 어둠 속에서 빛나는 등불입니다. 우리 시민들과 우리 산업이 번영하는 한 공화국은 번영할 것입니다. 하지만 성공적인 사업에 필요한 것 중 하나는 계획입니다. 서쪽의 물결이 불길하게 흐르고 있습니다. 제일 좋은 방법은 계획을 검토하고 우리 시민들과 고객들의 욕구를 채워주기 위해 뭘 해야 하나 알아보는 것입니다."

 UDM_stock_up:0 "비축"
 UDM_stock_up_desc:0 "우리 주변에서 분쟁이 계속 일어나면서 소총, 대공포, 로켓, 탄약, 군수품 주문이 계속 들어오고 있습니다. 엄청난 성공을 거두었지만, 우리 산업 기반에 금이 가기 시작했습니다. 지금 상황에서 계속 밀려오는 주문을 받기에는 힘들었습니다. 조립 라인에서 일하던 노동자와 기계들이 탈진과 고장으로 죽고 고장 났습니다. 이런 일이 수백여 번 일어났습니다. 너무 많은 무리를 한다면 우리 제조량은 확 떨어질 것입니다. 그러면 공화국은 사라질 것이고, 우리 주변을 맴돌던 독수리 떼는 남은 것들을 노리고 덮쳐올 것입니다. 자재와 무기를 비축하면 언제나 물건을 팔 수 있습니다. 또한 이는 우리가 무기를 써야 할 때 보급이 끊기지 않도록 해줄 것입니다."

 UDM_the_frontlines:0 "전선"
 UDM_the_frontlines_desc:0 "시베리아는 가혹한 곳입니다. 이 땅에서는 강한 자들만이 살아남을 것입니다. 그리고 우리처럼 그 강한 자들이 살아남을 수 있도록 도구를 주는 이들은 번영할 것입니다. 우리는 도적, 용병, 다양한 멍청이들에게 포위되어 있습니다. 이놈들은 “나라”를 세우기에 충분한 총과 인력이 있습니다. 하지만 우리에게는 몇 가지 이점이 있습니다. 유그라와의 사업 관계는 아주 짭짤합니다. 우리 동쪽에 있는 군정은 최고의 고객입니다. 우리가 자리를 잡았으니 인근 지역을 확고히 하고 현 고객과 일부 거래를 재협상해야 할 때입니다. 그래야 우리 주민들을 지키고 수익을 늘릴 수 있으니까요. 공화국은 국경을 안전하게 만들 것입니다. 누가 부랑자와 살인자로 가득 찬 나라와 사업을 하고 싶어 할까요?"

 UDM_flex_our_muscle:0 "세력 과시"
 UDM_flex_our_muscle_desc:0 "우리 이웃 중 일부가 조금 대담해졌습니다. 지불금은 늦게 오고 있으며 국경 지대의 습격은 점점 자주 일어나고 있습니다. 거기다가 하찮은 도적단 놈들이 우리가 비축한 무기와 탄약을 훔치려 합니다. 우리가 무슨 일개 군벌 따위가 아니라는 걸 저놈들에게 보여줘야 합니다. 우리는 자랑스러운 공화국이자 이 가혹한 지역에서 얼마 되지 않는 안전한 땅입니다. 아무도 즐라토우스트 공화국을 우습게 볼 수 없습니다. 우리는 무슨 수를 써서라도 주민들과 수익을 지켜낼 것입니다."

 UDM_control_the_roads:0 "도로 통제"
 UDM_control_the_roads_desc:0 "대규모 대공포 공장 덕분에 우리 지역에서 벌어지는 루프트바페 폭격은 매우 적습니다. 하지만 도로, 특히 국경 지대의 도로는 계속 폭격당하고 있습니다. 도로와 기반시설은 제일 중요한 시설입니다. 부서진 길을 재건하고 마모된 길을 다시 포장해야 합니다. 하지만 길을 재건하려면 돈이 필요합니다. 통행료는 우리 추가 수입원 중 하나지만 몇 가지 문제가 있습니다. 민간인이 우리에게 갈 통행료를 받아서 써먹거나 인근에서 온 도적들이 통행료를 뜯어내는 것으로 보입니다. 경찰을 보낸다면 도로를 안전하게 만들고 공화국이 계속 강력하고 안전하게 있을 수 있도록 자금을 댈 수 있습니다. 배달과 같은 일을 계속할 수도 있을 것입니다."

 UDM_the_yugra_connection:0 "유그라 커넥선"
 UDM_the_yugra_connection_desc:0 "공화국은 언제나 유그라와 좋은 관계를 유지해 왔습니다. 하지만 최근 유그라 국경을 넘어 공화국에 들어온 도적떼와 산적 무리가 큰 골칫거리가 되었습니다. 공화국 최고의 외교관을 보낸다면 우리들의 좋은 목적을 재확인할 수 있을 것입니다. 일이 잘 풀린다면 새 조약에 대해 상의할 수도 있을 것입니다. 제안될 서류는 다양한 경제적 이득 뿐 아니라 공화국과 유그라의 상호 동맹도 가져올 것입니다. 또한 우리는 상호방위조약에도 찬성합니다. 우리는 이 가혹한 세상에서 가능한 많은 친구를 가져야합니다. 그리고 유그라는 우리가 낼 수 있는 최고의 패입니다."

 UDM_a_mercenary_state:0 "용병 국가"
 UDM_a_mercenary_state_desc:0 "우리들의 영광스러운 공화국은 작지만 고도의 훈련과 훌륭한 장비를 받은 군대를 가지고 있습니다. 하지만 서부의 상황이 악화하고 있으며 많은 군벌은 확장을, 심지어는 러시아 통일까지 노리고 있습니다. 우리는 방어 능력을 늘려야 합니다. 우리는 인력이 적으니 용병, 특히 유르가산 용병을 고용하는 게 좋을지도 모릅니다. 용병을 고용하고, 무장시키고, 거주지를 제공하는데 돈을 좀 준다면 우리 병사들이 필요 없는 전투에 투입되지 않도록 할 수 있습니다. 그렇게 한다면 국경 치안을 유지하고 도적으로부터 비축분을 지키는데 더 많은 병력을 투입할 수 있습니다."

 UDM_pay_to_pass:0 "통행 요금"
 UDM_pay_to_pass_desc:0 "공화국은 러시아의 어둠 속에 빛나는 한 줄기 빛입니다. 우리는 많은 군벌이 주지 못하는 것들- 안정, 안전, 번영, 그리고 자유를 줄 수 있습니다. 우리 주변에 있는 이들에게 이 혜택을 보여준다면 이주자를 늘릴 수 있습니다. 더 많은 이민자는 더 많은 노동자, 더 많은 군인, 더 많은 과학자, 인구를 늘릴 더 많은 사람을 의미하므로 이는 중요합니다. 공화국은 자라나야 합니다. 더 많은 동포가 올수록 우리는 이 황무지에서 더 잘 자라고 번영할 수 있습니다. 선전 전단을 뿌리고 사람이 많이 다니는 길가에 광고판을 설치하면 여행자들이 즐라토우스트에 남아 자신들의 능력을 공화국을 위해 쓰게 할 수 있을 것입니다."

 UDM_free_to_stay:0 "자유롭게 머물 수 있는 곳"
 UDM_free_to_stay_desc:0 "즐라토우스트는 전 러시아에서 제일 발전되고 제일 잘 보존된 기반시설을 가진 곳 중 하나입니다. 우리는 다양한 군벌들의 물자와 인력이 가로지르는 운송 중심지입니다. 이 상황을 잘 써먹는 방법으로는 다른 나라로 가는 길을 여는 것입니다. 당연히 돈은 받아야겠죠. 이웃들이 우리 지역을 돈을 내고 통과할 수 있게 한다면 무역이 계속되는 한 많은 양의 돈이 계속해서 들어올 것입니다. 몇몇이 머무르게 만들 수도 있겠죠..."

 UDM_guns_for_the_men:0 "사람들을 위한 총"
 UDM_guns_for_the_men_desc:0 "최근 유입된 부대와 용병 때문에 무기가 더 필요합니다. 우리 산업은 다른 생산라인을 유지하면서도 무기 수급량을 맞추려 하고 있지만 힘듭니다. 최소한 잠깐만이라도 생산라인을 뜯어고쳐야 합니다. 우리는 로켓포와 전차의 생산을 줄이고 줄인 분량을 AK-47M 생산에 돌릴 것입니다. 불안하긴 하지만 다른 방법도 있습니다. 쉽게 돈을 벌고  싶어 하는 여러 군벌, 도적, 부랑자에게서 낡은 무기를 사들이는 겁니다. 빠른 방법이지만 우리 신병 중 많은 이들이 기술적 우위를 갖지 못할 것입니다. 또한 이들의 화력도 다른 이들과 같아질 것입니다."

 UDM_theres_always_a_price:0 "언제나 가격이 있지"
 UDM_theres_always_a_price_desc:0 "공화국은 시베리아 자본주의 정신의 등대입니다. 수많은 기업이 무기 공장을 운영합니다. 이들 중 국영 기업은 없지만, 이들이 만드는 고급 무기는 우리 경제의 근간이 됩니다. 보통 우리는 회사에 개입하지 않습니다. 하지만 이번에는 뭔가 잘못되었습니다. T-55 공장 중 하나가 문을 닫았습니다. 대부분의 군벌은 전차를 쓸 여유가 안 되니까요. 백여 명이 일자리를 잃었지만, 정부에게는 해결책이 있습니다. 우리는 그 공장을 사들인 다음 더 수익성 높은 공장으로 뜯어고쳐 실직한 이들에게 다시 일자리를 만들어줄 것입니다."

 UDM_were_the_only_ones_selling_guns:0 "여기서 총 파는 건 우리뿐"
 UDM_were_the_only_ones_selling_guns_desc:0 "공화국은 수많은 나무, 강철, 기술 지식을 가진 축복받은 땅입니다. 이들 덕분에 대규모 무기 산업을 시작할 수 있었습니다. 우리의 대규모 방공망과 근처 자유로운 비행가들 덕분에 루프트바페는 가끔만 날아옵니다. 이 때문에 우리는 기반을 다질 수 있었습니다. 이 때문에 우리는 우리 이웃들을 제치고 무기 산업을 독점할 수 있었습니다. 아무도 우리와 같은 품질을 만들지도, 우리와 같은 생산량을 뽑아내지도 못했으니까요. 우리는 싸고 튼튼하며 효율적인 장비를 만든다는 명성을 얻었습니다. 그 명성은 전 러시아에서 구매자들이 몰려오도록 만들었습니다. 우리는 기반을 다졌습니다. 지금은 제조공정을 검토해 볼 때입니다. 우리는 이익을 취할 것입니다. 우리 포트폴리오에 추가할 새 소총, 전차, 화포를 개발할 것입니다. 다른 누구보다 더 빠르고 값싸게 무기를 만들 수 있도록 산업 체계를 개선할 것입니다."

 UDM_the_siberian_mediator:0 "시베리아의 중재자"
 UDM_the_siberian_mediator_desc:0 "일반적인 동맹이 아닌 사업 때문이기는 하지만 공화국은 전 러시아의 사랑을 받고 있습니다. 우리는 중립국입니다. 공화국은 전선, 차르, 동쪽 이웃들과 달리 러시아 통일에 대한 욕망이 없습니다. 중립국인 우리는 특별한 지위를 가지고 있습니다. 다른 군벌들과 소통하는 사무소와 부서를 만들면 군벌들이 필요 없이 서로를 박살 내지 않을 것입니다. 이는 우리 사업에도 도움이 됩니다. 우리가 군벌들과 거래해 일종의 중재자 역할을 한다면 꽤 큰 노른자를 챙겨갈 수 있습니다."

 UDM_the_bullish_charge:0 "희망에 찬 돌진"
 UDM_the_bullish_charge_desc:0 "우리들의 빛나는 공화국과 같은 정부는 서시베리아에 단 하나뿐입니다. 우리는 독재 정권, 영지, 서로 다투는 군인들 한가운데 있습니다. 이주민과 노동자를 늘릴 방법이 하나 있습니다. 우리 시민들과 주변 지역 인구에게 전단지와 다른 친정부 매체를 나눠주는 것입니다. 그러면 우리가 이 춥고 냉혹한 세상에서 우리가 왜 부유하고, 안정적이고, 번영하는 선택지인지 알 수 있을 것입니다."

 UDM_dig_in:0 "참호화"
 UDM_dig_in_desc:0 "우리에게 시베리아를 통일할 생각은 없습니다. 러시아는 말할 것도 없고요. 우리의 수익은 분쟁에서 나옵니다. 우리는 그 분쟁에 관여하지 않습니다. 하지만 우리 주변의 다양한 선동꾼들은 우리 병기창을 뒤지고 우리 부를 약탈하려 합니다. 순찰대를 늘리고, 요새를 건설하고, 군대 규모를 확충하는 것으로 우리 빛나는 공화국의 주권을 그놈들에게서 지킬 수 있습니다."

 UDM_sell_off_our_stock:0 "재고 매각"
 UDM_sell_off_our_stock_desc:0 "최근 시행된 삶의 질 개선 프로젝트가 우리 재정에 큰 부담이 되었습니다. 다른 나라에 무기를 파는 것 말고도 또 다른 사업을 찾아보는 게 좋겠습니다. 남아도는 무기를 민간보안회사에 매각한다면 통상적 수익을 늘릴 수 있을 겁니다. 좀… 복잡한 고객들에게 판다면 “장부 외” 수익도 벌 수 있겠죠."

 UDM_the_yugran_defense:0 "유그라 방어"
 UDM_the_yugran_defense_desc:0 "우리와 우리 이웃 유그라는 공통 관심사가 있습니다. 우리 둘 다 서시베리아라는 거친 바다에서 살아남고자 합니다. 우리 둘 다 힘센 군벌의 방해 없이 이권을 얻고자 합니다. 우리는 공화국 최고의 외교관 중 하나를 보내 상호방위 합의가 이루어질 수 있는지 확인하고자 합니다. 만약 합의가 이루어진다면 우리 둘 다 경계심을 가진 채 길을 계속 나아갈 수 있습니다."

 UDM_fortify_zlatoust:0 "즐라토우스트 요새화"
 UDM_fortify_zlatoust_desc:0 "우리 공화국의 빛나는 수도와 산업 중심지는 불안정한 위치에 놓여있습니다. 우리는 방어가 쉬운 산맥 안을 끼고 있지만 수많은 이웃과 국경을 접하고 있습니다. 공화국의 안전과 안정을 확보하는 최고의 방법은 도시 주변에 방어선을 건설하는 것입니다. 지뢰, 벙커, 토치카, 대전차포 모두 준비되고 정비될 것입니다. 그렇다면 우리 시민들과 노동자들 모두 가족이 안전하다는 것을 알고 편히 쉴 수 있을 것입니다."

 UDM_the_all_russian_contractor:0 "전 러시아 계약자"
 UDM_the_all_russian_contractor_desc:0 "우리 공화국이 크렘린에 깃발을 꽂을 생각이 없다는 것이 다른 방식으로 영향력을 보여주는 것도 싫어한다는 의미는 아닙니다. 우리 주변에 있는 일개 도적 왕과 구소련 장군들에게 인력과 시간을 제공한다면 추가 자금을 받을 수 있습니다. 거기다가 공화국이 재래식 전쟁에 영향받을 걱정 없이 병사들에게 실제 전투 경험을 줄 수도 있습니다."

 UDM_surpassing_forecasts:0 "뛰어난 선구안"
 UDM_surpassing_forecasts_desc:0 "우리 공화국은 부유하고, 강하며, 번영합니다. 칼라시니코프부터 시작해 RPG-7과 T-64에 이르기까지, 모든 전쟁의 간계가 기록적인 수로 생산되어 전 러시아의 광활한 황무지로 퍼집니다. 우리가 밝히는 민주주의의 등대는 이 추운 세상의 어둠에 빛을 밝혀줍니다. 이제 우리는 단기적으로 공화국의 터를 닦았습니다. 이번에는 국민들의 일상과 우리의 이윤을 개선하는 데 집중합시다."

 UDM_the_home_front:0 "국내 전선"
 UDM_the_home_front_desc:0 "우리 시민들은 근처의 다른 러시아인들보다 좋은 환경에서 살고 있습니다. 동쪽과 서쪽의 차르들을 제외하면요. 하지만 그건 중요한 게 아닙니다. 우리가 만든 대공포가 시민들을 지키고 있지만, 시민들은 지금도 가끔 벌어지는 공습에 희생당합니다. 우리 시민들은 과거 동포였던 이들과 달리 오두막이나 폭탄 맞은 건물에서 살지는 않습니다. 하지만 이들은 추운 겨울을 그대로 보내야만 합니다. 우리 주민들이 행복하고, 건강하고, 온기를 느끼고, 배불리 먹고, 보호받도록 노력해야 합니다."

 UDM_double_our_portfolio:0 "포트폴리오 늘리기"
 UDM_double_our_portfolio_desc:0 "공화국의 산업은 이미 부흥하고 있으며 매일 수십 정의 총과 수십 대의 전차가 만들어지고 있습니다. 하지만 공화국은 이걸로 만족하지 않습니다. 우리 시민들과 재정을 향상하기 위해 생산 체계를 개선할 방법을 찾아야 합니다. 새 공장을 짓는데 거금을 투자하고, 새 생산 장비를 들여오고, 새 노동자를 고용하면 공화국의 생산 능력을 기하급수적으로 성장시킬 수 있습니다. 곧 우리 주민들은 번영과 행복의 새 시대를 보게 될 것입니다. 그리고 이는 단지 우리 계획의 시작일 뿐입니다."

 UDM_guns_for_factories:0 "공장을 위한 총들"
 UDM_guns_for_factories_desc:0 "우리는 세계 전역에서 공화국의 성공을 원하는 많은 이들과 접촉하고 있습니다. 상품 생산과 시민들의 생활환경을 향상하기 위해 공장에서 쓸 새 장비를 들여올 계획입니다. 동료 군벌, 망명자, 해외 요원과 접촉한다면 생산 증대를 위한 새 기계와 탄약을 확보할 수 있을 것입니다. 이는 우리 생산 능력을 대폭 증가시킬 것입니다. 이는 결국 더 많은 수익으로 돌아올 것입니다."

 UDM_expanding_the_sprawl:0 "시가지 연담화"
 UDM_expanding_the_sprawl_desc:0 "즐라토우스트와 니즈니타길은 공화국에서 제일 큰 도시이자 전 러시아에서 제일 큰 생산 중심지입니다. 산업에는 이미 많은 자금을 투자했습니다. 이제 공화국의 제일 중요한 자산, 시민에 집중해야 합니다. 우리는 주요 산업 중심지 주변에 새 아파트와 교외를 건설해 시민의 행복을 증대할 것입니다. 또한, 수출과 시민의 즐거움을 위해 무기와 소비재 모두를 생산하는 새 공장들을 지을 것입니다."

 UDM_the_industry_never_ends:0 "끝나지 않는 산업"
 UDM_the_industry_never_ends_desc:0 "공화국이 빠르게 성장하고 있습니다! 이윤 폭이 상승하고, 장비가 기록적인 수준으로 생산되고 있습니다. 우리 시민들은 다른 어느 때보다도 행복하고 건강합니다. 하지만 우리는 더 나아질 수 있습니다. 공화국에는 아직 산업의 손길이 닿지 않은  광활한 땅이 있습니다. 이 땅을 공화국을 위한 공업단지에 할당하면 더 많은 이득을 볼 수 있습니다. 공업단지를 지으면 땅을 개간할 사람과 공장에서 일할 사람도 필요해져 일자리도 더 생길 것입니다. 이는 공화국의 시민들이 생계를 유지하도록 할 것입니다."

 UDM_dynamic_revolution:0 "활발한 혁명"
 UDM_dynamic_revolution_desc:0 "공화국은 폭군, 공산주의자, 독재자에게 포위되어 있습니다. 이들 밑의 사람들은 억압적인 정권의 발밑에서 고통스러워하고 있습니다. 공화국 최고의 관심사는 더 많은 민주주의를 위해 비밀 작전을 벌이는 것입니다. 우리 이웃 영토 내 반란군을 무장 시켜 이웃들을 약화할 가능성을 조금이나마 만들 수 있습니다. 또한, 이로 인한 내분은 공화국의 무기가 팔리고 쓰일 새 시장을 만들 것입니다. 공화국은 두 가치를 추구합니다. 이익과 민주주의를. 그리고 이 작전은 두 가치 모두 만족시킵니다."

 UDM_replace_and_restore:0 "대체와 복원"
 UDM_replace_and_restore_desc:0 "공화국의 도시 중심지는 현대적이지만 변두리는 다릅니다. 그곳에는 다 무너져가는 위험한 건물들이 많이 있습니다. 우리 도시와 산업단지를 잇는 기반시설이 다수가 노후화되어 금이 가고 있습니다. 국내 현안 투자금과 무역로 통행료를 써서 도로를 수리하고 주택 개장 및 보수 프로그램을 시작할 수 있을 것입니다."

 UDM_guns_like_no_other:0 "다른 곳에서 찾아볼 수 없는 총"
 UDM_guns_like_no_other_desc:0 "우리는 전 러시아에서 제일 발전된 화기, 화포, 로켓, 전차를 가지고 있습니다. 우리는 매일 수십 개의 군수품을 찍어냅니다. 하지만 공화국은 거기에 만족할 수 없습니다. 예브게니 드라구노프 대통령과 미하일 칼라시니코프 부통령은 국영 설계국의 지도자이기도 합니다. 두 명 모두 공화국이 매일 찍어내는 무기의 제작을 담당합니다. 이들은 지금이 설계국을 재가동하고 연구·개발 부서에 거금을 투자해 개선된 신형 무기와 새로운 생산체계를 만들 때라고 결심했습니다."

 UDM_out_of_our_pockets:0 "금고 밖으로"
 UDM_out_of_our_pockets_desc:0 "공화국의 시민들은 할당량을 채우기 위해 밤낮으로 일했습니다. 이들 덕분에 우리 위대한 국가의 금고가 가득 찰 수 있었습니다. 우리 산업은 성장하고 있습니다. 우리 도로는 현대화되었습니다. 우리 건물은 재개장되었습니다. 이제 남자, 여자, 어린이들이 주변 세상과 러시아인의 역사에 대해 더 배워야 할 순간입니다. 드라구노프는 새 조각상, 학교, 박물관, 휴양센터에 대한 투자를 허가했습니다. 이제 공화국 시민들은 전쟁 무기만 만드는 쓸모없는 밥벌레로 여겨지지 않을 것입니다. 우리 사회는 사업과 즐거움이 균형을 이루는 사회로 알려질 것입니다."

 UDM_industry_like_no_other:0 "다른 곳에서 찾아볼 수 없는 산업"
 UDM_industry_like_no_other_desc:0 "연구개발국이 컴퓨터와 전자 공학이라는 새 분야에 집중하는 팀을 만들고 있습니다. 이들이 공화국의 산업체계에 어떻게 적용될 수 있는지도 알아보고 있습니다. 더 빠른 발전을 위해 공화국 내 신규 대학과 전문학교에 거금을 투자할 기금을 설립할 것입니다. 즐라토우스트는 전 러시아에서 제일 뛰어난 기술진과 연구진을 가지게 될 것입니다. 이 암울한 세상에서 우리들의 가장 고귀한 공화국은 희망, 민주주의, 모더니즘의 등불로 더 밝게 빛날 것입니다."

 UDM_into_the_soldiers:0 "병사들 속으로"
 UDM_into_the_soldiers_desc:0 "우리 산업은 재개장되고 확장되었습니다. 우리 시민들은 전 러시아에서 제일 높은 생활 기준을 유지합니다. 우리 국가는 번영하고 있습니다. 하지만 우리는 공화국에서 중요한 요소 중 하나를 방치하고 있었습니다. 바로 군대 말입니다. 새 훈련 프로그램에 자금을 투자한다면 우리 군대의 높은 훈련 기준을 보강할 수 있습니다. 그러면 우리 병사들을 전 시베리아에서 제일 잘 훈련받고 제일 잘 무장한 전투병력으로 만들 수 있습니다."
 
 UDM_into_the_defense_line:0 "방어선으로"
 UDM_into_the_defense_line_desc:0 "우리의 막대한 이익을 사용해 공화국의 방어선을 크게 확장할 수 있습니다. 국경을 따라 새 요새, 대전차포, 대공포, 벙커, 터널이 지어질 것입니다. 가장 고귀한 즐라토우스트 공화국은 주변의 어떤 위협으로부터도 안전할 것입니다. 그 어떠한 폭군이든, 공산주의자든, 흑색연맹의 조직원이든, 독일인이든, 우리 공화국을 무너뜨리려 하는 그 어떠한 자든, 우리 국경 안에 사는 인민들의 불과 분노, 그리고 유황불과 마주하게 될 것입니다."

 UDM_our_shining_republic:0 "우리들의 빛나는 공화국"
 UDM_our_shining_republic_desc:0 "우리 금고에는 금이 깔려있습니다. 우리 시민들은 배불리 먹고 좋은 옷을 입으며 집과 현대적인 오락 시설을 누립니다. 우리 공장들은 소총, 전차, 화포를 계속해서 찍어냅니다. 공화국의 삶의 방식, 민주주의의 이상은 어떤 잠재적 위협에도 보호됐습니다. 공화국은 러시아 황무지라는 거친 바다에 등대를 세웠습니다. 이 등대는 국경으로 도망치는 이들에게 새롭고 더 나은 삶이 있으리라는 희망을 줍니다. 우리는 우월한 화력을 통해 새롭고 더 나은 세상을 만들었습니다."

### 이벤트 ###

 UDM.1.t:0 "즐라토우스트 상인 국가"
 UDM.1.desc:0 "러시아의 역사는 피, 패배, 파괴로 얼룩져있습니다. 이제 모국의 생존자들은 찌꺼기라도 건지기 위해 서로 다툽니다. 수백 만명의 생명이 총에 의해 살고 죽습니다. 서부가 좋은 예시입니다. 서부는 이미 죽은 사상을 자신의 국민보다도 중요하게 여기는 군벌들이 있는 불의 바다입니다. 하지만 그곳에도 희망은 있습니다.\n\n우랄 산맥 꼭대기에 구러시아 자유의 진정한 마지막 성채인 즐라토우스트가 있습니다. 이 황량한 산맥 뒤에는 루프트바페가 뿌리는 죽음의 비에서 살아남은 공장들이 있습니다. 공화국의 용감한 보초들 덕분에 일개 도적놈들은 우랄 산맥을 오르지도 못합니다. 산 주변을 상어처럼 헤엄치는 미치광이들은 언제라도 즐라토우스트를 갈기갈기 찢어버리고 싶어합니다. 하지만 난민들은 그 미치광이들의 분노를 피해 즐라토우스트로 몰려듭니다.\n\n거대한 동굴에 대해 소문이 돌고 있습니다. 그 동굴은 새 무기와 중장비로 가득 차서 동굴 주인은 시베리아의 그 누구보다도 우위를 점할 수 있다고 합니다. 유감스럽게도, 즐라토우스트가 번영한 원인을 알아내고자 하는 이들도 있습니다. 솔직히 말하자면, 밀과 귀중품을 담은 가방 하나가 산맥으로 보내질 때마다 산맥에서 소총을 실은 트럭이 나타난 도적들의 영역으로 향합니다. 즐라토우스트는 시체의 산 위에 세워진 낙원입니다."
 UDM.1.a:0 "와봐! 일거리가 있어."
 
 UDM.2.t:0 "국경지대 훈련"
 UDM.2.desc:0 "보고 수신자: XXXXX XXXXXX\n\n발신자: XX 순찰대\n\n보고 시간: XX/XX/XX\n\n내용: 비밀 관측\n\n세부사항: 오늘 이른 아침에 XXXXXXX 이등병이 우랄산맥 국경에서 알 수 없는 활동을 감지했다고 보고했습니다. 정찰 분견대가 보내져 이등병의 보고를 확인했습니다. 소속을 알 수 없는 병사들이 XXXXXX 숲 근처에 대규모로 야영 중이었습니다. 이들은 군사 훈련을 하는 것으로 보였습니다. 이들은 ~400m 거리에 있는 표적을 쏘고, 오후에는 다른 이들과 백병전 연습을 했습니다.\n\n저는 이들이 떠돌이 용병 무리는 아닌 것 같다고 확신합니다. 그 병사들은 규율이 잡혀 있었을 뿐 아니라 현대적인 무기를 장비하고 있었습니다. XXXXXXX 이병은 다른 방향에서 감시하기 위해 그 병사들을 빙 돌아갔습니다. 사실인지는 알 수 없지만, 그는 제대로 작동하는 전차도 한 대 봤다고 맹세했습니다. 어쩌면 수풀 뒤에 트럭 몇 대가 숨겨져 있을지도 모른다고도 했습니다. 어떤 상황이었든, 그 병사들은 전쟁 준비 이상의 것을 하고 있었습니다."
 UDM.2.a:0 "누가 여기 전차를 끌고 올 수 있겠어? 설마..."

 UDM.3.t:0 "꽤 비싼 증원"
 UDM.3.desc:0 "자바 이오셀리아니가 상단을 이끌고 진흙탕 위를 힘겹게 걸을 때마다 눈바람이 그의 주변을 맴돌았다. 시설 반대편에는 즐라토우스트 수송대가 기다리고 있었다. 꽁꽁 얼어붙은 보초들은 모피를 휘감은 무역상들을 부러운 눈으로 보았다. 순간 자바는 상인 대장이 비웃는 미소를 지었다고 생각했다. 그는 산악용 트럭들을 봤다. 그 트럭은 어떤 눈보라든 뚫고 지나갈 수 있었다. 자바는 전 러시아에서 제일 잘나가는 도적이었지만 말을 타고 와야 했다.\n\n상인들은 소총, 탄약, 컴뱃 나이프 조금이 든 상자 세 더미를 두목들에게 가져왔다. 자바는 총 한 정을 집었다. 낡은 AK-47는 총열이 닳아있었지만 제 기능을 할 수는 있었다. 그는 고개를 돌려 도적들을 보며 끄덕였다. 도적들은 상자를 가져갔다. 그 광경은 사나운 포식동물이 남긴 찌꺼기를 먹는 독수리와 같았다. 그다음에는 근처 수풀에서 도적 몇 명이 튀어나왔다. 이들은 어깨에 무거운 자루를 메고 있었다. 산악 트럭에 자루를 실은 도적들은 다시 수풀 속으로 사라졌다.\n\n상인 대장은 다시 마른 미소를 지으며 입고 있던 오버코트에서 편지 한 장을 꺼냈다. 자바는 그 편지를 받았다. 하지만 그가 편지를 열기도 전에 상인들은 트럭에 시동을 걸었다.\n\n상인 대장이 소리쳤다. “즐라토우스트는 이 거래에 감사를 표합니다. 더 많은 거래가 있기를 바랍니다. 전령을 통해 답장을 보내십시오. 더 많은 것들이 있을 겁니다!”\n\n트럭들이 시설에서 빠져나갔다. 거센 눈보라가 자바의 얼굴을 덮쳤다."
 UDM.3.a:0 "이 거래에 많은 것이 달려있다."

 UDM.4.t:0 "유그라 도적단이 승낙하다!"
 UDM.4.desc:0 "트럭 엔진이 내는 으르렁 소리가 새의 노랫소리를 끊어버렸다. 지평선 위에 수많은 총의 행렬이 나타났다. 자바는 기름 바른 탱크톱과 반바지를 입은 채 벙커에서 나왔다. 자바의 캠프 경계가 허술하다는 것을 안 것은 상인들이었다. 하지만 도적들이 수풀 속 소굴로 뛰어 들어가기도 전에 공터에 진입한 이들은 즐라토우스트 최정예 부대였다. 두 무리의 남자들이 나타났다. 이들은 현대식 돌격소총을 들고 시베리아에서 본 적도 없는 괜찮은 방독면을 쓰고 있었다.\n\n”우리는 자바 동지를 보러왔다!” 병사 중 하나가 어깨 위에 총을 	걸치며 외쳤다.\n\n”내가 자바다.” 도적은 몇몇 강도들을 옆으로 밀치며 진흙탕 위에 나타났다. 즐라토우스트와 만날 일은 다음주까지 없었다. 하지만 자바는 오랜만에 걱정하고 있었다. 이 기지는 비밀이었을텐데. 어떻게 상인 놈들이 안거지? 저놈들이 나를 죽이려 한다면-\n\n”즐라토우스트의 이름으로 사과드립니다, 동지.” 상인 대장이 비아냥거렸다. “하지만 우리는 거래를 했습니다. 제 동료들은 거래가 즉시 진행되기를 바랄 겁니다.” 앞쪽에 있던 트럭 뒤에서 병사들이 나타났다. 이들은 죽음의 문장이 찍힌 상자들을 들고 있었다.\n\n”이오셀리아니씨. 여기 있는 칼라시니코프 200정, 수류탄 150개, 뒤에 있는 트럭 다섯 대는 당신 몫입니다.” 자바는 상단 맨 끝을 보았다. 눈 안에서는 굶주린 불길이 불타고 있었다. 그가 손을 들자 수풀 뒤에서 노새 한 무리가 나타났다. 노새는 곡물 자루를 싣고 있었다. 상인 대장은 눈썹을 치켜올리고는 동물들을 바라보았다. 그는 깊은 한숨을 내쉬고는 자바를 보았다.\n\n젠장. 도적은 다른 팔도 들었다. 강도 몇몇이 상인들의 트럭에 상품을 실었다. “동무들. 이게 지금 가진 전부야.” 자바는 변명했다. “하지만 다음 주에 오면 더 줄 수 있어.”\n\n즐라토우스트에서 온 남자는 아침 하늘을 올려다보았다. 마치 무슨 방법이 있는지 생각하는 것 같았다. 그러고는 느리게 말했다. “저희 동료들은 사업이 계속되려면 둘 사이에 신뢰가 있어야 한다고 믿습니다.” 그는 근처 숲을 가리켰다. “우리는 나머지 대금도 원합니다.” 자바는 몸을 돌렸다. 소나무 뒤에 숨은 자동차 거울이 보였다. 거울은 태양 빛을 반사했다. 그는 앓는 소리를 낸 다음 부하들에게 나오라고 손짓했다.\n\n엔진이 다시 으르렁 소리를 냈다. 낡은 트럭 한 대가 숲에서 나타났다. 자바와 그의 부하들은 캠프의 식량을 마지막 한 톨까지 긁어모으기 시작했다. 상인 대장은 자바를 돌아보며 히죽거렸다. 몇 분 후 상단이 떠났다. 자바는 넝마를 걸친 채 보급품도 없이 숲 한가운데, 멀리 보이는 산의 그림자 밑에 버려졌다."
 UDM.4.a:0 "현명한 선택을 했군."

 UDM.5.t:0 "산 속의 낙원"
 UDM.5.desc:0 "얼룩투성이 창문에 파리가 앉았다. 그 창문은 시베리아의 잔혹한 겨울날에 유일하게 빛을 내는 물건이었다.\n\n”이름은?”\n\n”세르게이 페트로비치.”\n\n파리는 돌벽에 난 구멍을 통해 작은 방으로 들어갔다. 그 방은 남자 둘, 탁자 하나, 등불 하나가 머무르는 곳이었다. “어디서 오셨소?”\n\n”오르스크. 6일 전에 도망쳤습니다.”\n\n”같이 오신 분은 있습니까?”\n\n”제 딸 이바나가 있습니다. 밖에 있어요.”\n\n희미한 전구 불빛에 이끌린 파리는 앞으로 날아가 전등갓 위에 앉았다.\n\n”어떤-”\n\n”죄송하지만 짧은 질문 하나만 해도 되겠습니까? 40살쯤 되는 금발 여자가 여기를 지나지 않았습니까?”\n\n”죄송합니다. 최근에 새로 온 사람이 많습니다. 어떤 일을-”\n\n”부탁입니다. 이름은 이리나에요. 아시겠지만 제 아내입니다…”\n\n”어떤 일을 하셨죠?”\n\n파리는 등불 중심부로 나아갔다. 파리의 얼어붙은 다리는 앉는 것도 힘들어했다.\n\n”저 저는 교사였습니다. 수학 교사요. 저기, 이 초소에서 만나기로 했는데 찾을 수 없어요. 제발 도와주십시오. 저희는 오르스크에서 온 지 얼마 안 되었습니다. 어디 있을지 몰라ㅇ-”\n\n”죄송합니다. 아내분을 본다면 알려드리겠습니다. 지금 여기에는 백 명이 있어요. 다들 온갖 곳에서 온 사람들입니다.”\n\n”하 하지만 저와 만나겠다고 한 걸요, 우린-”'\n\n”가도 좋습니다. 딸을 데리고 즐라토우스트로 가세요.”\n\n파리는 마침내 빛에 도달했다. 하지만 한 남자가 일어나 등불을 꺼버렸다. 그는 다른 남자에게 나가자고 손짓했다. 하지만 새로 온 이는 먼 곳을 바라볼 뿐이었다. 1분이 지났다. 파리는 문으로 방향을 틀었다. 문 너머에는 또 다른 빛이 느껴졌다. 하지만 새로 온 이는 한숨을 쉬고는 심사관과 함께 떠났다. 문이 쾅 하고 닫혔다. 파리는 추위 속에 남겨졌다."
 UDM.5.a:0 "어떤 낙원이라도 해골이 버려진 동굴은 있다."

 UDM.6.t:0 "외교적 진취성"
 UDM.6.desc:0 "보고 수신자: XXXXXXX XXX\n\n발신자: XXXX XXXXXX\n\n보고 시간: XX/XX/XX\n\n내용: 정치적 상호작용\n\n세부사항: XXXXX 파벌과의 국경 분쟁이 오늘 아침 끝났다는 것을 전해드려서 기쁩니다. 정찰병이 모든 적 부대가 XXX XXXXXX를 떠났다고 보고해왔습니다. 우리 병사들도 포인트 XXXX 고지에 있는 저격반 외에는 전부 떠났습니다. 병에서 나으셨다는 얘기를 전령에게 들었습니다. 이제 모든 이야기를 말씀드려도 될 것 같습니다.\n\n아시겠지만 지난달에 XXXXX 파벌이 우리 목초지에 친입했습니다. 그 결과 15번의 교전이 발생했고 62명의 용감한 병사들을 잃었습니다. 초기의 성공에도 불구하고, 적의 진군 속도는 일주일 전 포인트 XXXX 고지 인근에서 늦춰졌습니다. 제일 많은 사상자가 발생했던 그곳 말입니다.\n\nXXXX XXX가 XX XXXX를 타고 우리 전방 초소로 와 자신이 즐라토우스트 대표라고 주장하면서 문제가 해결되기 시작했습니다. 그는 밀 XX 자루를 받는 대신 분쟁을 중재해주겠다고 제안했습니다. 저는 XXXX 동지의 허락하에 승낙했습니다. 나중에 알게 된 사실로 XXXXX 파벌 또한 같은 인물이 방문했었습니다. 그는 3일 전 두 세력 간의 회담을 마련했습니다. 그 회담에서 우리는 해당 목초지에서 방목하는 소가 생산하는 우유 일정량을 양도하기로 합의했습니다.\n\n저는 다른 이웃들과 계속 국경 분쟁을 벌일 바에 즐라토우스트와 더 많은 협력을 하는 게 낫다고 확신합니다. 즐라토우스트 대표는 침착하고, 매력적이었으며, 규율이 잘 잡혀있었습니다. XXXXX 동무 무리에서도 비슷한 거래가 있었다는 보고서를 확인했습니다. XXXXX 동무는 즐라토우스트가 중재자로서 뭘 할 수 있는지 증명하기도 했습니다. 저는 지금 당장 그 상인들과 연락을 시작할 것을 제안합니다."
 UDM.6.a:0 "즐라토우스트가 줄 수 있는 것은 총뿐만이 아니다."

 UDM.7.t:0 "즐라토우스트 최정예"
 UDM.7.desc:0 "”동무들! 듣게나! 자네들은 평화의 수호자네! 동무의 힘, 동무의 의지, 동무의 능력. 동무의 고향과 저 너머 끔찍한 곳 사이에는 그것들 밖에 없다네.”\n\n살코프는 강의 내용을 휘갈겨 적었다. 그가 고통을 참으려 할수록 길고 울퉁불퉁한 줄이 만들어졌다.\n\n”즐라토우스트는 자네의 노고에 영원히 감사를 표할걸세. 정의의 전사들은 그런 존경을 받을만한 이유가 있어! 그래, 동무들은 전장에서 싸울 거야! 그래, 동무들은 친구를 잃을 거야! 하지만 그렇지 않는다면 우리가 소중하게 여겨왔던 모든 것을 잃게 되겠지! 우리는 자유인들의 사회야. 동무 중 많은 이들이 우랄산맥 밖에서 벌어지는 혼란을 겪었지 않나. 그곳은 악인들이 약탈과 영광을 위해 서로 죽고 죽이는 곳이야.”\n\n-얔달과 영콴읃 의헤 춬고 죽이는 곶이야. 살코프는 다 적고 나서 연필을 내려놓았다. 그는 그 글의 숨겨진 의미를 알아내기 위해 노력했다. 넌 평화를 위해 싸워, 살코프. 그걸 잊지 마.\n\n”좀 들어라! 우리는 민주주의와 자유의 마지막 성채야! 이를 위해 목숨과 사지를 잃는 것은 영광-” 대위는 손을 하늘 높이 들어 올렸다. 그의 새빨간 얼굴에는 혈관이 툭 튀어나왔다. 뒤쪽에 앉아있던 생도 몇몇이 낄낄거렸다. “누가 웃었어?!” 대위가 소리쳤다. 그의 불타는 눈빛은 교실에 있던 모든 병사가 겁먹게 했다. 살코프는 연필을 들고 다시 쓰기 시작했다. 하지만 연필은 그의 손에서 미끄러져 바닥으로 떨어졌다. 대위는 인간미 없이 걸어와 그 소년을 붙잡았다. “자네인가?! 자네는 존경심도-” 살코프의 공책에 적힌 악필을 본 대위는 말을 멈추었다. 장교는 소년을 살펴보았다. “오른손 좀 보여주게.”\n\n살코프는 심장이 내려앉는 것만 같았다. 그는 오른손이 있던 곳을 대위에게 보여주었다. 얼어붙은 듯 서 있던 대위는 뭘 해야 할지 생각해냈다.\n\n”제군, 주목하게. 여기 군인이 있네.” 그는 살코프를 가리켰다. “이 학생은 왼손으로 글을 쓰려 하고 있었네. 전투 중에 손을 잃었나?” 살코프는 끄덕였다.\n\n대위는 칠판으로 돌아와 강의를 계속했다. “이 학생은 단단히 결심했네. 이 학생은 싸울 필요도 없었어. 장애가 있으니 전역하면 되거든. 하지만 이 학생은 명예와 힘이 있었네. 그는 전투 전에 강의를 듣고 있네. 한 손으로 말이야! 이 소년이 동무들을 부끄럽게 만든 거야! 주목, 주목! 이 학생처럼 되도록! 다른 세상은 잔혹해. 동무 중 많은 이들이 죽을 거야. 하지만 그건 선을 위해 죽는 거야. 그게 죽음에도 불구하고 동무들이 싸우는 이유야.” 살코프는 연필을 다시 잡고 계속 글을 썼다. 하지만 수많은 시선이 그를 바라보는 것을 느꼈다. “나는 평화를 위해 내 손을 희생했다. 나는 즐라토우스트의 군인이다.”"
 UDM.7.a:0 ""나는 정의를 위해 싸운다.""

 UDM.8.t:0 "도적과 상인"
 UDM.8.desc:0 "자바는 상인을 맞이할 준비가 되어있었다. 다시는 무방비 상태로 잡히지 않도록 모든 부하를 배치해 길을 감시하게 했다. 캠프 주변 높은 나무들에는 사냥꾼들이 올라가 있었다. 이제 즐라토우스트 수송대가 도적들을 보러온다면 유리한 상황에서 맞이할 수 있을 것이다. 상인들이 도착하자 자바는 제일 위협적(이고 비효율적)인 무기를 든 경호원 네 명과 함께 오두막에서 나왔다. 트럭 한 대가 캠프에 도착했다. 놀랍게도 트럭에서 나온 것은 단 한 명의 상인이었다. 이는 죽음이 아닌 기회였다. 그 상인은 노래하는 것처럼 말했지만 그의 목소리는 어째선지 진실하고 단순명쾌했다. 자바는 그가 터무니없을 정도로 많은 요구를 하면서도 그 대가로 내놓는 약속은 하찮기 그지없다는 것을 간파했다. 그러나 왕이 이해할 수 있도록 설명하기 위해서는 그런 방식으로 묘사하는 방법밖에 없었다. 거래를 요약하자면 다음과 같았다.\n\n도적단은 용감하지만, 영토 보호(와 약탈)를 하기에는 머릿수가 부족하다. 자바는 이 말이 사실이라고 생각했다. 가끔 도둑끼리 서로를 훔쳤다는 보고가 들어왔었다. 즐라토우스트는 유그라에 보호를 제공하는 대신 간단한 요구하나를 하고자 했다. 즐라토우스트 부대가 도적들의 영토를 통과할 수 있게 해달라는 것이었다. 이는 즐라토우스트가 암실에서 꾸며낸 위험한 계획임이 틀림없었다. 하지만…"
 UDM.8.a:0 "...상인들은 전에도 유용한 아군이었지."
 UDM.8.b:0 "...우리 스스로 할 수 있을 것 같은데."

 UDM.9.t:0 "유그라가 거절했다!"
 UDM.9.desc:0 "우리 오랜 “친구” 유그라는 안전에 별 관심이 없나 봅니다. 시장에 나온 최고의 무기 중 일부를 내걸었지만, 도적단은 혼자서 살아남기를 원했습니다. 자바 이오셀리아니는 몇 년 동안 이 실수를 떠올릴 겁니다. 하지만 우린 다른 자산을 찾을 겁니다. 이 러시아였던 땅에는 고통받는 이들이 많으니까요."
 UDM.9.a:0 "놈들은 이제 홀로 남았군..."

 UDM.10.t:0 "유그라가 승낙했다!"
 UDM.10.desc:0 "이오셀리아니씨와 그 일당이 현명한 선택을 했습니다. 어제 상단 20대가 즐라토우스트를 떠났습니다. 이 상단의 반은 소총을 싣고 있었고 나머지 반은 병사들과 기술자들을 싣고 있었습니다. 방위계획 XXXXX에 따르면 우리 보병대는 국경 지대와 우랄산맥 기슭에 방어거점을 설치할 것입니다. 고위 장교들은 도적단과의 제한된 협력과 친목을 허가했습니다. 이오셀리아니씨의 사령관들이 무기 상자와 벙커의 위치를 보내줬습니다. 유그라는 예상보다 더 잘 무장했습니다. 하지만 도적들은 여전히 제멋대로 행동하며 정치적 동기도 없는 것을 보입니다. 지휘관 XXXX가 지역 전역의 지름길을 찾아냈습니다. 우리 부대를 신속 배치할 준비가 된 것으로 보입니다."
 UDM.10.a:0 "좋은 거래 했습니다."

 UDM.11.t:0 "즐라토우스트가 용병을 제공하다!"
 UDM.11.desc:0 "보고 수신자: XXXX XXXXX\n\n발신자: XXX XXXX\n\n보고 시간: XX/XX/XX\n\n내용: 군사 협력\n\n세부사항: 오늘 아침 즐라토우스트가 제공한 여섯 중대가 즐라토우스트의 허가 하에 배치되었습니다. 이들은 국경 지대에서 짧은 교전을 벌여 적군에게 큰 피해를 줬습니다. 용병들에게 물어본 결과 이들은 즐라토우스트에서 조직했으며 상인들이 개발한 현대식 교리에 따라 훈련받았다는 것이 밝혀졌습니다. 우리 정치장교 중 한 명은 이들을 이렇게 평가했습니다. “…이 병사들은 끔찍한 역경 앞에서도 규율을 유지했으며 의문 없이 명령을 수행했다. 또한, 우리 국가를 위해 자신의 목숨을 아끼지 않았다…. 이들은 용병이 아니라 전문적인 군대처럼 행동했다.”\n\n즐라토우스트는 합의했던 대로 우리에게서 대금을 받아 갔습니다. 즐라토우스트의 상인 대장은 더 많은 사업을 할 수 있을 거라고 말했습니다. 산속의 공화국은 더 많은 병사를 가지고 있습니다. 이들은 전쟁의 방향을 바꿀 수도 있을 것입니다."
 UDM.11.a:0 "이들의 도움에 감사한다."
 
 UDM.12.t:0 "즐라토우스트가 무기를 제공하다!"
 UDM.12.desc:0 "보고 수신자: XXXXXX XXX\n\n발신자: XXXXX XXXX\n\n보고 시간: XX/XX/XX\n\n내용: 외교적 교환\n\n세부사항: 어제 트럭 XX대로 이루어진 상단이 XXX 캠프에 도착했습니다. 이 상단은 칼라시니코프와 다른 무기 XXX상자를 싣고 있었습니다. 방탄모, 방탄조끼, 전투식량, 펜(첨부 자료 참조) XX상자도 “추가 선물”이라며 받았습니다. 마침 최근 정치장교 XXXX가 전방에 보급품이 부족하다고 보고한 직후였습니다.\n\n추신: 즐라토우스트에서 제작한 총기는 우리가 현재 사용하는 장비 대부분보다 뛰어납니다. 성능도 뛰어나지만, 병사들이 무기는 덜 고장 나고 수류탄은 불발이 덜 잘난다고 호평합니다. 이 정도의 생산 품질은 기계가 있는 공장에서 만들었다는 것을 의미합니다. 허가만 주신다면 이 상인들과 다시 접촉해 더 많은 주문을 협상하고 싶습니다. 이 무기들은 우리가 전쟁에서 이기도록 도와줄 것입니다."
 UDM.12.a:0 "이들의 도움에 감사한다."

 UDM.13.t:0 "즐라토우스트가 고문을 제공하다!"
 UDM.13.desc:0 "보고 수신자: XX XXXXXX\n\n발신자: XXX XXXXX\n\n보고 시간: XX/XX/XX\n\n내용: 군사 고문\n\n세부사항: 즐라토우스트에서 온 장교 여섯 명이 XXXX에 막 도착했습니다. 이들은 지시하셨던 대로 막사에 배치되었습니다. 상인 대장이 최고 중의 최고라고 했으니 훈련이 잘 이뤄질 것입니다. 고문단 중 하나인 XXXX는 두 전쟁 모두 참전한 경험이 있습니다. 그를 XXX 캠프로 보내 우리 참모들과 함께 일하도록 했습니다.\n\n다른 소식을 전하자면, 이번 주 내에 다른 군사 전문가들이 도착할 예정입니다. 이들은 XXXX 전선에 배치되어 전방 부대에 전술 조언을 제공할 것입니다. 이들은 비대칭전을 잘 알고 있습니다. 그렇기에 장교단을 보충할 뿐 아니라 우리가 전투에서 우위를 점하게 해줄 것입니다. 즐라토우스트에서 더 많은 고문관을 고용하기를 강하게 권장합니다."
 UDM.13.a:0 "이들의 도움에 감사한다."

 UDM.14.t:0 "Alliance with the Merchants?"
 UDM.14.desc:0 "Jaba looked through the binoculars, shook his head in approval, then turned around to face the captain: 'Are they here yet?' he asked yawningly, but allowed himself a smile when the captain nodded and pointed to the West. Jaba gazed into the distance once again, this time spotting a line of mountain trucks surrounded by idle merchants. This will be good. Jaba breathed in the fresh morning air, observing the tranquil scene before him: Pines everywhere, only a thin dirt road separated the old forest from the hill he stood upon.\n\n'Sir,' the captain exclaimed and looked down towards a masked figure walking to them, stopping occasionally to catch its breath on the steep slope. You gotta work to meet the king of thieves. The figure finally made it to the top, throwing off its helmet to reveal the head merchant of the East Ural division. Jaba stood his ground, scanning the newcomer only to realize that the man was grinning.\n\n'Mr. Ioseliani, I am about to offer you the deal of a lifetime.' the merchant said hurriedly, withdrawing papers from his backpack 'My superiors have authorized me to offer you a mutual-defense pact, in the best interests of both our peoples.' Jaba remained silent. And? What's the catch?\n\nThe merchant continued: 'As a complementary offer, Zlatoust would like to provide your forces with two hundred crates of extra equipment, plus whatever advisory assistance you may require.' he handed a document and pen to Jaba: 'Oh, and you also get to keep the pen.' Well, their last offer was rather useful..."
 UDM.14.a:0 "... and the pen looks nice."
 UDM.14.b:0 "... but I have yet to discover the real catch."

 UDM.15.t:0 "The Yugra Deal"
 UDM.15.desc:0 "... furthermore, according to the stipulations of the 'Zlatoust-Yugra Pact', both parties must be prepared to involve themselves in each others' defensive conflicts. Failure to accept a call for assistance will result in an immediate dissolution of the Pact and a severing of all communications between the two parties... Jaba Ioseliani agrees to be present for all Pact meetings in XXXXX, signed:______.\n\n...see Article 4 Section 1 for details regarding the exchange of military equipment between both parties; Abstract: The state of Yugra and the Republic of Zlatoust agree to mutual cooperation in the areas of small arms manufacturing, the exchange of military and economic advisors, in the interests of the Pact...\n\n...Jaba Ioseliani agrees to the continuation of the XXX Deal, pertaining to the free movement and garrisoning of Republican units in Yugran territories, signed:_______. The Republic of Zlatoust agrees to the monthly allowance of XXXX units of XXX and XX units of XX-XX to the state of Yugra... Zlatoust agrees to protect the borders of Yugra against all hostile entities listed on page 42 within bounds of the Pact... Zlatoust agrees to provide safe haven to all members of the Yugran government and general staff in the event of the latter's capitulation during a war,"
 UDM.15.a:0 "signed: Yevgeny Dragunov."

 UDM.16.t:0 "Victory for the Golden Republic!"
 UDM.16.desc:0 "Some within the Russian nation would call themselves the sons of the Soviet Union, born to inherit Bukharin's throne of General Secretaryship past the era of Warlords throughout Russia, such as Kaganovich's regime or the Northward Front. Some would call themselves the protectors of Russian statehood or identity, maintaining dictatorships by gunpoint and threatening all who stand in their way of unification, such as Rossokovsky's ailing stratocracy or Vagner's insanity to our West. Some, meanwhile, only find themselves through a raging fever dream against the Germans, such as Karbyshev's dark underlings in Omsk.\n\nHowever, we do not claim such vain fantasies over some Authorian fantasy of uniting these lands. And through Mayor-Consul Dragunov's wisdom and guidance, the people of Zlatoust have managed to secure our political and economic independence once more against the barbaric warriors threatening all around us! It was the Mayor-Consul who managed to secure a path to prosperity, who allowed for man, woman, and child to find a newer and better life than anywhere else in these frozen wastelands in Zlatoust. Today, the gun manufacturer and the statesman join hand in hand, celebrating against those who would undo all we have built!\n\nHowever, work is never finished in these matters, is it? With newfound territories under our control, it will be our job to set up smaller puppet regimes who will bend to the will of the people of Zlatoust, guaranteeing a wall of safety against any more threats. Furthermore, it's our duty to set up contracts with each of our new little puppets, allowing the private owners of Zlatoust to find a prosperous new way to funnel profits through!"
 UDM.16.a:0 "Three cheers to Dragunov! Three cheers to Zlatoust!"
 
 UDM.17.t:0 "A Simple Tinkerer"
 UDM.17.desc:0 "It was another sleepless night. They had been more frequent recently. Kalashnikov did not know why. On the surface nothing had changed. He turned to Ekaterina, asleep in the bed beside him. She was safe. The children were safe. They were happy and healthy, and in times like these that was more than most could dream of. He had provided for them. Once, that had been enough, but now every time he closed his eyes, he saw flashes of muzzle fire and heard the thunderous report of the guns that bore his name. He had once been so proud of the AK-47. He still was on some days. It truly was a groundbreaking piece of weaponry, and he occasionally wondered what destructive muse must have been guiding his hands the day he drew up the first designs. Simple. Durable. Deadly.\n\nNo one would have guessed that a farmer's son from Altai would create the most important gun in Russian history, least of all himself. Now here he was, the veteran of two wars that had seen his homeland torn asunder and he had come out the other side mostly intact with his family still with him and an arms dealer disguised as a politician who was more than happy to keep them comfortable in return for his services. He chuckled as he considered that he may be one of the luckiest men on earth.\n\nYet the disquiet within him refused to pass. He thought back to that first day he had disassembled his father's hunting rifle. He'd been thinking about that day more and more. He hadn't even turned 10 and already he had felt his calling examining the gun, studying the beautiful way each part interlocked with the rest. Sometimes he wished he could push past the veil of time, grab that boy, and shout at him or warn him or plead with him to put the rifle away and never look back. He could have been a mechanic, or an engineer. He could have used his talents to design any number of other contraptions. Who would have thought a fascination with firing mechanisms would lead where it had? He was still proud of his legacy, but he increasingly wished he did not have it.\n\nEkaterina murmured something in her sleep. He let out a long sigh and laid back in bed, staring at the ceiling. He did not sleep for some time."
 UDM.17.a:0 "We all must contend with the choices of our past."

 zlatoust_sales.1.t:0 "[FROM.GetNameDef] Requests Access"
 zlatoust_sales.1.desc:0 "Paperwork, paperwork, paperwork. The Mayor-Consul should have expected this level of administrative work when dealing with the unexpected rulership over an entire settlement all those years ago, but its pros and cons still managed to touch the soul of the former Soviet officer. Sure, running the show in a land of profit means that you get to be the king of the riches at the end of the day, that much was to be sure. But all this damned paperwork? The days of yesteryear of organizing and handing out weaponry alongside the physical handiwork required to make sure that each firearm was of the highest quality was the stuff of dreams for the man, as he stared through the window to the falling snow.\n\n"Mayor-Consul Dragunov, sir. One of the neighboring states has issued a diplomatic resolution to your office, sir." The young secretary said.\n\nCurious. The states surrounding the city of Zlatoust had not all been to kindly towards its existence, seeking to consume the profits that so greatly flowed through the state. Whatever could they want through "diplomacy" now?\n\n"To the Mayor-Consul of the city of Zlatoust:"\n\n"It is greatly understood that not all within Russia are so eager to shake hands in order to achieve their goals, willing to leave nothing left to rule over once they've made their conquest. In recognizing the great economic stature of your regime, it is humbly asked that the people of our state may be granted access into your state, allowing for healthy levels of profit through mutual cooperation.""
 zlatoust_sales.1.a:0 "Through cooperation, the city of Zlatoust will grow."
 zlatoust_sales.1.b:0 "Our city, our profits. No deal!"

 zlatoust_sales.2.t:0 "Zlatoust Grants Access"
 zlatoust_sales.2.desc:0 "It was not easy to stand there, staring out the window of this dreadfully decrepit compound, onto these far-reaching, ruled-over lands, where dedicated citizens, dedicated Russians, fell to sickness and starvation every day. All great resources had been used up in the wake of the establishment of the state, and now dread waved over this harrowed land. What was a ruler if he could not provide for his people? The Lord thought this over as he sat in his chair, frigid, calloused hands clasping his face.\n\n"My Lord, a message from Dragunov!" the young child said, waving a note in front of the Lord's face. Good God, was this it? Is it finally the day to allow the people of this land to no longer find death, but find greater opportunity in the city of Zlatoust?\n\n"Many factors play into the constant shifts of an ever-changing Russia, where the Russian people may no longer find themselves able to find prosperity in these dark times for our people. In understanding this, mutual transactions have been approved by the office of the Mayor-Consul in accordance with the bylaws of our operational efficacy and efficiency. Thus, it is under these bylaws that you will find your people able to enter and conduct business with our citizens; firstly, every entree will be..."\n\nThe local Lord was not able to find himself able to read the rest of the note that day. Rather, the man found himself wiping away at the note, smearing bits of the ink through the warmth finally grazing his face through his tears. Finally, no more starving Russians would have to pass through his office, asking for a divergence of state-given help. Finally, no more would he have to explain to children why their parents were cold, lifeless, without a crumb of food in their stomach. Finally, there was some goodness to be found in working with the Gun Lord."
 zlatoust_sales.2.a:0 "A cooperative Russia yet!"

 zlatoust_sales.3.t:0 "Zlatoust Refuses Access"
 zlatoust_sales.3.desc:0 "It was not easy to stand there, staring out the window of this dreadfully decrepit compound, onto these far-reaching, ruled-over lands, where dedicated citizens, dedicated Russians, fell to sickness and starvation every day. All great resources had been used up in the wake of the establishment of the state, and now dread waved over this harrowed land. What was a ruler if he could not provide for his people? The Lord thought this over as he sat in his chair, frigid, calloused hands clasping his face.\n\n"My Lord, a message from Dragunov!" the young child said, waving a note in front of the Lord's face. Good God, was this it? Is it finally the day to allow the people of this land to no longer find death, but find greater opportunity in the city of Zlatoust?\n\n"Many factors play into the constant shifts of an ever-changing Russia, where the Russian people may no longer find themselves able to find prosperity in these dark times for our people. In understanding this, the office of the Mayor-Consul has officially denied entry of your citizens into the city of Zlatoust. Defense, security, and solidarity are the top priority of the administration and we simply cannot allow threats to potentially navigate into profitable areas. We have done this in accordance with several postulates established by the office; primarily, profiteers establishing businesses mutually agree to...\n\nThe local Lord was not able to find himself able to read the rest of the note that day. Rather, all the man could do was try to unraveled the crumpled mess of a message he held in his hands, destroyed in the fury of failure. Today, the man would have to look out that damned window again and witness the suffering of his people. And, as if queued right on time, several state officials brought a blanketed corpse out from a home atop a stretcher, with several confused, sorrowful children following behind."
 zlatoust_sales.3.a:0 "The shiver of loneliness strikes once more."

 zlatoust_sales.4.t:0 "On Guns and Givings"
 zlatoust_sales.4.desc:0 "Mikhail Voronin was a powerful figure to many. Having served along the front lines against the Germans, he may not have been an officer back then, but by God in heaven did it allow for some heavy qualifications to be given to him in the election for leadership in his small village. Plus, being a father helped a lot in being able to know what it meant to do some good things for a community; however, it almost felt as if none of that mattered in these next few moments. Or all of it mattered. Voronin sure as hell didn't know anymore, as the caravan pulled into the snowy thicket.\n\nOut of the middle car stepped the certain Mr. Lagunov had been tasked with meeting the one he was meant to coordinate an arms deal with. However, with potential death on the horizon thanks to his lord's attacks against the people of Zlatoust, Mikhail was left unsure.\n\n"So, Mr. Lagunov, I know that sales are off the table for today. However, with Mayor-Consul Dragunov's expertise and wisdom, perhaps there is the chance that we can come to an agreement?" Mikhail said. Of course, his bright smile could do wonders for many; however, no level of falsified pleasantries could mask the anxiety riddling Mikhail's spine.\n\n"Your people will get their guns, don't worry. The Mayor-Consul approved of further transactions for the near future with your people. We shall meet in this same spot bi-weekly. You'll get guns. You'll pay us. Got it?"\n\nMikhail, suffering the effects of shock, nervousness, and dread, was amazed by the success of the operation. "Absolutely, sir, whatever you need done, we can provi-" but before Mikhail Voronin could finish what he had to say, the gun dealer was already turned around and heading back to his caravan, as the fierce engines blitzed against the Russian snow."
 zlatoust_sales.4.a:0 "All is forgiven, I suppose."

 zlatoust_sales.5.t:0 "Order Failed!"
 zlatoust_sales.5.desc:0 ""Thirty rifles is what we ordered, Mayor-Consul Dragunov. Thirty. Rifles."\n\n"It was the grave error of several incompetent chains in the command of the businesses here in Zlatoust, Mr. Utkin, they've since been removed from their positions and we may continue our transacti-"\n\n"No fucking deal, Dragunov. We lost twelve men and three officers in the last bandit raid, and I can't even tell you how many people have been lost to starvation. You want to know why that is, Dragunov? Men can't fight a fucking bandit war using knives and fireplace pokers. Men can't bring down a Siberian Deer with their fucking fists, Dragunov. We've been waiting for months for these weapons, and you've doomed us in our wait. The men and women of Russia will here about the fucking "business" racket of Zlatoust, Mr. Dragunov!"\n\n"Hello, hello?" With the furious cry at the end of the call, the phone line was cut silent.\n\nDamnit. Another lost customer. Mayor-Consul Yevgeny Dragunov threw his chair back as it hit the ground with a solid thud, and ran over to the window of his office. Across the land, the Mayor-Consul looked over his hardworking people, toiling away in their businesses, earning a hefty profit from all the warring of the Russian lands. It was only by the good grace of God that they had not known of the four missed shipments, starving the regime of necessary funds. Truly, Zlatoust would not be known as "golden-mouthed" for much longer should a solution not be found quickly by Mayor-Consul Dragunov."
 zlatoust_sales.5.a:0 "Grave times ahead for the Merchant of Death."

 zlatoust_sales.6.t:0 "Zlatoust Order Failed"
 zlatoust_sales.6.desc:0 "The burning wastes of a former storage house billowed with smoke against the white winter morning. Another group of bandits broken through the wall, with guns and bombs and bullets they so desperately needed, taking everything they could haul and burning it all behind them. Including the twelve guardsmen who stood to defend their homes, their wives, their families. "Put me on the line with Dragunov." Colonel Utkin said, steely, as the winter morning air puffed the words out in front of him.\n\n"Thirty rifles is what we ordered, Mayor-Consul Dragunov. Thirty. Rifles."\n\n"It was the grave error of several incompetent chains in the command of the businesses here in Zlatoust, Mr. Utkin, they've since been removed from their positions and we may continue our transacti-"\n\n"No fucking deal, Dragunov. We lost twelve men and three officers in the last bandit raid, and I can't even tell you how many people have been lost to starvation. You want to know why that is, Dragunov? Men can't fight a fucking bandit war using knives and fireplace pokers. Men can't bring down a Siberian Deer with their fucking fists, Dragunov. We've been waiting for months for these weapons, and you've doomed us in our wait. The men and women of Russia will here about the fucking "business" racket of Zlatoust, Mr. Dragunov!"\n\nIt was going to be a long night. Colonel Utkin knew it was no use to try and avoid the business deal with Dragunov, and that, eventually, his village was going to have to submit to Zlatoust's business venturian ways and make them sit, wait, and bleed. Now, all he could pray for was the day where Russians did not slaughter one another in the forest to come sooner."
 zlatoust_sales.6.a:0 "Untrustworthy people..."

 zlatoust_sales.7.t:0 "Zlatoust Equipment Arrives"
 zlatoust_sales.7.desc:0 "Men shouted in the distance, retreating from the patch of trees and shrubbery handpicked by Colonel Utkin. That early morning, the few stars peaking through the rising sun's glare alongside the gentle falling snowflakes were not strong enough to pierce beauty through the grizzly sight of a blood-stained forest, as cloudy mists of Russian blood sprayed through the trees. There, deep within the Russian wilderness, Colonel Utkin found himself alive. His men, alive. And every single would-be marauder of his fine homestead and village on the run, or lying dead in the snow. Everyone stood silent, taking in their first victory in months, their first chance to make a stand against the Russian attacker who so greatly pillaged their lands for so long. The men threw down their rifles, hugged one another, and cheered to the heavens over their newfound victory against the murderous thieves who plagued them for so long. Colonel Utkin, however, took a minute to inspect the bodies. Boys, the least of which must have been sixteen. A prime age for cadets before the rise of the Soviets, perhaps, but the cold, lifeless eyes reminded him of that day when Russia would war no longer.\n\nCheers and cries greeted the party of guards as they entered their settlement once again, this time having tasted their first victory against the men who tore their land asunder for so long. However, whilst the rest of the men enjoyed family and the taverns, Colonel Utkin made his way up to his office, readying himself to congratulate the man truly in charge of their victory. Spinning the rotary, Colonel Utkin awaited.\n\n"Yes, Mayor-Consul Dragunov? This is Colonel Utkin. I wished to report the lives you saved with your most recent transaction with our government...""
 zlatoust_sales.7.a:0 "Excellent."

 zlatoust_sales.8.t:0 "숨겨진 이벤트"
 zlatoust_sales.8.desc:0 "이걸 본다면 말씀 주세요."
 zlatoust_sales.8.a:0 "그럴게요."

