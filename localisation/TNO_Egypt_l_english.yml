 #Events
 egy.2.t:0 "이집트 왕국의 상황"
 egy.2.d:0 "우리는 동맹국인 이탈리아의 도움으로 영국 제국주의자들을 추방하며, 마침내 독립을 이루게 되었습니다. 이 승리가 모든 이집트인들에게 굉장히 위대하고 영광스러운 승리였음에도 불구하고, 불만을 품고 있었던 파시스트들은 우리의 위대한 국왕, 파루크를 전복시키려 했습니다. 이 반역적인 음모는 1956년 시도된 '혁명'으로 알려져 있는데, 이것은 단지 반역자들에 의한 맹목적인 권력 장악 시도에 지나지 않았습니다.\n\n우리의 독립을 이루게 해준 이탈리아인들은 보상을 요구했습니다. 이에 대해 우리의 위대한 국왕, 파루크는 개인적으로 여러 명의 이탈리아 고문들을 우리 정부에 들어오도록 허락했습니다. 다만 이것은 지난날의 파시스트 세력이 다시 들어오게 하는 원인을 제공했습니다.\n\n파루크는 이탈리아에서 온 고문들을 내세우며, 자신만의 자유시간을 즐기기 시작했습니다. 그는 라스베가스, 아바나, 몬테카를로 같은 외국으로 몇 번의 중요한 외교적인 여행을 했습니다. "
 egy.2.a:0 "파루크는 정말로 이상적인 군주시다"

 egy.3.t:0 "타격을 입은 재무부"
 egy.3.d:0 "견본용"
 egy.3.a:0 "걱정이군"

 egy.4.t:0 "이탈리아계 대출금"
 egy.4.d:0 "견본용"
 egy.4.a:0 "아직 감당할 순 있겠군"

 egy.5.t:0 "우리를 거절한 이탈리아"
 egy.5.d:0 "견본용"
 egy.5.a:0 "파루크님 제발 좀 멈춰요"

 egy.6.t:0 "접근하는 스위스"
 egy.6.d:0 "우리의 국왕, 파루크는 스위스 은행의 아주 매력적인 제안을 듣고, 거래를 위해 그곳으로 갔습니다. 그의 모험이 전 세계 신문의 1면을 강타하고 있기 때문에, 그가 어떻게 자금을 조달하고 있는가에 대한 의문이 제기되었습니다. 스위스는 곧 그가 정부의 재물을 빼돌리고 있다는 것을 알아냈고, 빈틈없는 계산을 통해 그가 곧 고갈될 것이라는 것을 알아낸 것으로 보입니다.\n\n따라서 그들은 파루크가 전 세계를 여행할 수 있도록 하기 위해 그에게 높은 금리의 엄청난 대출금을 주겠다는 제안을 하며 파루크에게 접근 했습니다. 우리 정부의 주요 경제 전문가들은 이미 약세를 보이고 있는 이집트 경제를 무너뜨릴 것이라며 강력히 충고했지만, 파루크는 정확한 답변을 보이지 않고 있습니다"
 egy.6.a:0 "이건 명백한 사기야"

 egy.7.t:0 "스위스 대출"
 egy.7.d:0 "군중들은 파루크가 스위스 은행으로부터 대출을 받기로 결정하자 충격에 빠졌습니다. 현재 궁전과 관공서에서는 큰 소란이 퍼졌고, 경제부장관은 사무실에서 눈물을 흘리기만 했습니다. 정부의 경제전문가들은 이것이 왕국에 얼마나 영향을 미칠지에 대해 결론을 못내리고 있습니다. 그러나 한 가지만은 분명합니다. 분명 이집트가 감당할 수 있는 것보단, 더 많은 비용이 들거라는 것을..."
 egy.7.a:0 "파루크님 제발 그만 좀 해요!"

 egy.8.t:0 "돈을 돌려받기를 원하는 스위스"
 egy.8.d:0 "견본용"
 egy.8.a:0 "그들도 알고는 있겠지..."

 egy.9.t:0 "대출금 회수"
 egy.9.d:0 "견본용"
 egy.9.a:0 "알라시여..."
 
 egy.13.t:0 "카이로에서의 바트주의 모임"
 egy.13.d:0 "자유관료들은 혁명에 실패했을지 모르지만, 그들의 사상 중 일부인 바트주의는 여전히 건재해 있습니다. 바트주의는 이집트 정부에 의해 공식적으로 금지되어 있지만, 사람들이 이 단체를 지지하는 것을 막진 못했습니다. 카이로에서는 군인과 관료, 다양한 하층 정치인들이 이집트의 미래와 바트주의 혁명을 어떻게 잘 이끌어 나갈 것인가를 논의하기 위해, 카이로의 한 아파트에서 논의했다는 기사가 보도되었습니다. 또한 어떤 사람들은 자유운동의 마지막 생존자인 가멜 압델 나세르가 이 모임에서 목격되었다고 진술했습니다.\n\n정부는 이러한 이야기들을 선정적인 허튼소리로 치부하는 반면, 정부 내 많은 사람들은 바트주의들이 현 정권에 대항하여 혁명을 조직하고, 이를 실행하는 것에 대해 걱정하고 있습니다."
 egy.13.a:0 "당장 이들을 진압해야 한다!"
 
 egy.14.t:0 "쿠틉의 하르툼 연설"
 egy.14.d:0 "수단은 항상 이집트의 다른 지역들과 어느 정도 단절되어 있었으며, 반독재주의적 감정을 위한 최고의 거점지를 만들어냈습니다. 이는 대부분 이집트인 사이드 쿠틉에 의해 주도된 이슬람 형제단의 발흥에서 가장 명백하게 나타납니다.\n\n그는 오늘 하르툼에서 이집트 정권과 파루크에 대해 연설하는 집회를 열었습니다. 그는 또한 사람들에게 이슬람의 진정한 빛으로 돌아가는 길을 찾고, 그들이 걸어온 탁퍼에 남아있지 말 것을 요구했습니다.\n\n이집트 경찰들은 그가 연설을 마치기도 전에 집회를 해산하기 위해 광장으로 들어왔으며, 이는 군중들의 분노를 샀습니다."
 egy.14.a:0 "요즘 사람들은 아무말이나 들으려 한다니까"

