 egy.15.t:0 "Farouk's Peak"
 egy.15.d:0 "Farouk was having the time of his life. I mean, who wouldn't? A party in your name, with the most extravagant and lavish event with the richest and most famous people of the world attending. He might be very inebriated and at least a little high, but he could still think clearly enough to feel proud. He had travelled the world, seen the sights, met the good and the great, and had a hell of a good time doing it. These past 2 years, in Farouks eyes at least, were the best of the world.\n\nHowever, as he moved away from the buffet after gorging himself on food, he felt odd. It felt like something was stuck, and he had a hard time pinning down what was wrong. When he tried to speak, he quickly realised the issue. Something was stuck in his throat. He started trying to speak, trying to cough, anything to get people attention, trying to get the words out for help. Won't anyone notice, anyone come to help him? However, people were too busy talking amongst themselves, with the music drowning out his attempts at choking out a call for assistance. He collapsed to the ground, in his drunken state being unable to control his movements. His vision grew darker, the noises around him disappearing into the background. He made one last attempt at crying for help, trying to sputter out a final noise to try and get someone to come to his aid.\n\nBut Nobody Came.\n\nHis last thoughts were of his son, and how sorry he felt for him."
 egy.15.a:0 "It appears that the party is over."
 
