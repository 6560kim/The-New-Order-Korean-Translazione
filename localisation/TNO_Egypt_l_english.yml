 egy_farouks_hedonism_desc:0 "우리의 국왕, 파루크 1세는 사치스러운 사람으로 전세계에 알려져 있습니다. 일주일에 600개의 조개를 먹는 것을 좋아하는 파루크는 국왕이라기 보다는 바람둥이에 가깝습니다. 이로 인해 국왕에 대한 불만이 높아졌고, 국가 경제에도 큰 불길이 되고 있습니다"
