 #Leader descriptions
 POLITICS_FAROUK_I_DESC:0 "이집트의 파루크 국왕은 여러가지의 취향을 가진 사람입니다. 그는 긍정적인 시각으로 인생을 파티로 만들기로 결심했습니다. 매 순간 늙거나 둔해지지 않기 위한 노력마저, 그는 재미와 흥분의 하나로 만들기로 했습니다. 그는 한때 나라를 개혁하고 현대화하기 위한 열성적인 젊은이였습니다만, 그 시절은 지나가버렸고, 이제 그는 최대한 자신을 즐겁게 하기 위한 방법만을 찾고 있습니다\n\n파루크는 매 시간 먹고 마시고, 담배를 피우며 나날을 보냈습니다. 어떤 날은 그의 빨간 스포츠카를 타고 카이로의 거리를 전속력으로 운전하며 군중들에게 금화를 흩뿌렸고, 또 어떤 날에는 그의 제트기를 타고 원하는 목적지로 날아가 즐거운 생활을 보냈습니다.\n\n파루크는 세계 여행을 하면서 이집트의 국고를 '훌륭한' 용도로 사용하는데, 그것은 바로 다이아몬드 목걸이든, 끊임없이 확장되는 그의 수집품을 위한 동전 세트든, 뭐든 간에, 그의 욕망의 모든 물건을 얻기 위해 아낌없이 쓰고 있습니다. 파루크는 악의적이거나 약한 성향의 인물은 아니지만, 국왕이면서도 바깥 세상의 일에 거의 신경을 쓰지 않는 사람입니다. 정치는 왕에게 진지하고, 지겨우며, 종종 지루한 문제이기 때문에, 그는 그것을 거의 무시하고 있습니다. 그는 아마도 죽을 때까지 쭉 그렇게 살 모양일 것 같습니다."

