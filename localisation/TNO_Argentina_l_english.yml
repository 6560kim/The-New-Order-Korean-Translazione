### Tooltips ###
 SGR_friends_in_the_reich_tooltip:0 "§YA new, well equipped, Heer division will become availible in or around our capital.§!\n"
 SGR_Internationale_Kondorbataillone_tooltip:0 "§YAn elite infantry division will become availible in or around our capital.§!\n"
 SGR_arms_from_our_rivals_tooltip:0 "§YWe will use our friends in hidden places to attempt to secure some of our enemies weaponary for ourselves.§!\n"
 SGR_arms_from_our_neighbors_tooltip:0 "§YWe shall appeal to the nations of Europe for aid in our struggle.§!\n"
 SGR_all_brave_sons_of_liberty_tooltip:0 "§YWe shall leverage Speerite sentiment to recruit more soldiers for the frontlines.§!\n"
 SGR_all_the_daughters_of_germania_tooltip:0 "§YTraditionalism be damned! To offset our dwindling manpower, we shall recruit our patriotic women.§!\n"
 SGR_germanys_children_earn_your_future_tooltip:0 "§YWe all have to do our part in securing Germany's bright future.§!\n"
 SGR_all_must_die_for_freedom_tooltip:0 "§YGet all of them a gun! Now!§!\n"
 SGR_dissidents_criminals_slaves_tooltip:0 "§YThrough policy change, we shall guarantee ourselves support from the outsiders of society.§!\n"
 SGR_comrades_from_europe_tooltip:0 "§YWe shall try to gain support from the nations of Europe in our righteous cause.§!\n"
 
 GER_SGR_ukrainian_self_rule_tooltip:0 "§YWith the Ukrainians having agreed to return to the Pakt, we shall establish an 'independent' Ukrainian state led by a collaborator government.§!\n"
 GER_SGR_gotenland_tooltip:0 "§YIn order to protect the German settlers in Ukraine, we shall finalise the process of creating the new district of Gotenland within the Reich.§!\n"
 GER_SGR_install_military_rule_ukr_tooltip:0 "§YWith Ukraine having fallen before the might of the Reich, we shall set up a new military regime to ensure stability is returned to the region. Then, and only then, could we consider recreating the Reichskommissariat.§!\n"
 
 ### Ideas ###
 GER_SGR_criminal_soldiers:0 "'The Undesirables'"
 GER_SGR_criminal_soldiers_desc:0 "Corruption, racial theory, and outright insanity have led to many within the Reich being branded degenerates, criminals and enemies of the state. Now, in the chaos of the civil war, we will offer some of those most betrayed by the old regime a chance to build a new future where no German need live in fear of the state. Of course giving them the chance to fight against those who imprisoned them is just a bonus."
 GER_SGR_free_slave_recruits:0 "Freed Slave Recruits"
 GER_SGR_free_slave_recruits_desc:0 "We may lack in the experienced military divisions that our enemies were able to recruit to their causes, but that does not mean we will be outnumbered. Slaves are flooding into our territory, often at great personal risk, to fight for the man who has called for their freedom. These men and women may not be the best fighters the Reich has to offer, but none have a stronger passion to win this war."
 GER_SGR_Speerian_War_Industry:0 "Speerian War Industry"
 GER_SGR_Speerian_War_Industry_desc:0 ""
 GER_SGR_Speerian_War_Industry_2:0 "Speerian War Industry"
 GER_SGR_Speerian_War_Industry_2_desc:0 ""
 GER_SGR_Military_RK_Rule:0 "German Military Rule"
 GER_SGR_Military_RK_Rule_desc:0 "Currently in the transition period between a military government and a civilian government within the Reich, our nation is actively occupied and administered by the Wehrmacht. The Garrison is keeping a tight grip on the populace and stomping out dissent wherever it appears."
 
