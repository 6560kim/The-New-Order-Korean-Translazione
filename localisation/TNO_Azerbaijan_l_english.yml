 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "박티야르 바하브자데는 문자와 아제르바이잔 사람들, 이 두 가지를 사랑하며 자랐습니다: 그는 자신의 희곡과 시가 검열이나 보복의 걱정없이 출판되는 것을 꿈꾸었고, 아제르바이잔이 아제르바이잔 사람들만으로 이루어진 정부가 수립되길 원했습니다. 그는 독일군이 바쿠를 점령했을 때, 대학 공부를 시작하고 있었는데, 독일군은 바쿠에서 무차별적으로 '게릴라'라는 이유로 사람들을 검거하여 광산의 깊숙한 곳에서 그들을 학살했습니다. 바하브자데가 피난민들로 인구가 불어난, 산비틀의 어느 마을로 도망칠 수 있었던 것은 순전히 운이 좋았기 때문이였습니다.\n\n그곳에서는 간간히 독일의 테러가 발생하는 것을 제외하고는 어느 정도 정상의 기운이 감도는 생활이 지속되었습니다. 또한 바하브자데가 시를 다시 쓰기 시작하여, 조잡한 인쇄기로 출판하여, 이웃 마을을 통해 보급할 수 있었던 곳이기도 했습니다. 그의 웅변과 맹렬한 애국심은 곧 명성을 얻기 시작했고, 그의 작품은 아제르바이잔 전역의 마을에서 낭송되었습니다. 그리고 게릴라들이 독일인들로부터 도시들을 탈환할 수 있게 되자, 그들은 축하의 의미로 그의 시를 외쳤습니다.\n\n바하브자데의 꿈은 마침내 현실이 되었습니다. 마침내 아제르바이잔 사람들은 자유롭고 독립적인 생활을 누릴 수 있게 되었던 것이였습니다. 그들은 자신들의 지도자로 바하브자데를 꼽았고, 그는 자신의 시집 완성을 지연시킬 것이라고 아쉬워하면서도, 마지못해 받아들였습니다. 그리고 이제 그는 반독 성향 문학 대신에 법안을 쓰기 시작했습니다."
 
